<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}StudentTech{% endblock %}</title>

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Global Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- âœ… Load special styles only on login/signup -->
  {% if 'login' in request.path %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  {% elif 'signup' in request.path %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
  {% endif %}

  <!-- pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
</head>

<body class="text-gray-900 {% if 'login' in request.path or 'signup' in request.path or 'verify' in request.path %}auth-page{% endif %}">

  <!-- Header -->
  {% include 'header.html' %}

  <!-- Main Content -->
  <main class="min-h-screen container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
