<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Student Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header img {
      height: 50px;
    }

    .content {
      flex: 1;
      display: flex;
    }

    .left {
      flex: 1;
      background: linear-gradient(to right, #9C27B0, #3F51B5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .right {
      flex: 1;
      background-color: #f0f0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .right img {
      max-width: 90%;
      height: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      color: white;
    }

    .card h2,
    .card h5,
    .card label {
      color: white;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 8px;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(156, 39, 176, 0.7);
    }

    .btn-primary {
      background-color: #673AB7;
      border: none;
    }

    .btn-primary:hover {
      background-color: #512DA8;
    }

    a {
      color: #ffeb3b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      .right {
        height: 250px;
      }
    }
  </style>
</head>
<body>

<!-- Logo Header -->
<div class="header">
  <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Student Tech Logo">
</div>

<!-- Main Page Content -->
<div class="main-container">
  <div class="content">
    <!-- Left Signup Card -->
    <div class="left">
      <div class="card">
        <h2 class="text-center mb-3">Student Tech</h2>
        <h5 class="text-center mb-4">Create your account</h5>
        <form method="POST">
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Email address</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Sign Up</button>
        </form>
        <div class="text-center mt-3">
          <small>Already have an account? <a href="{{ url_for('login') }}">Log in</a></small>
        </div>
      </div>
    </div>

    <!-- Right Side Image -->
    <div class="right">
      <img src="{{ url_for('static', filename='images/form.png') }}" alt="Signup Banner">
    </div>
  </div>
</div>

</body>
</html>
