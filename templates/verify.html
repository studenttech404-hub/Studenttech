<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification | Student Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #9C27B0, #3F51B5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      max-width: 350px;
      width: 100%;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .popup-container label {
      font-weight: 500;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 8px;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(156, 39, 176, 0.7);
    }

    .btn-warning {
      background-color: #FFB300;
      border: none;
      color: white;
      font-weight: bold;
    }

    .btn-warning:hover {
      background-color: #FF8F00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="popup-container">
  <h2>Email Verification</h2>
  <form method="POST" action="{{ url_for('verify') }}">
    <div class="mb-3">
      <label>Enter OTP sent to your email</label>
      <input type="text" name="otp" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning w-100">Verify</button>
  </form>
</div>

</body>
</html>
