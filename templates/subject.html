<!-- templates/subject.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ subject_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/service.css') }}">
</head>
<body>
  {% include 'header.html' %}

  <section class="hero-gradient text-white py-5">
    <div class="container">
      <h1>{{ subject_name }}</h1>
      <p>{{ subject_description }}</p>
    </div>
  </section>

  <section class="container py-5">
    <h2>Learning Material</h2>
    {% if subject_videos %}
      <div class="row">
        {% for video in subject_videos %}
        <div class="col-md-6 mb-4">
          <div class="card shadow-lg">
            <div class="ratio ratio-16x9">
              <iframe src="{{ video }}" title="{{ subject_name }} video" allowfullscreen></iframe>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No videos uploaded yet.</p>
    {% endif %}
  </section>

  {% include 'footer.html' %}
</body>
</html>
