<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Project | Student Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #9C27B0, #3F51B5);
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .form-container {
      max-width: 700px;
      margin: 120px auto 60px auto; /* pushed further down */
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      color: #333;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #9C27B0, #3F51B5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    label {
      font-weight: 500;
      margin-top: 1rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      color: #fff;
      background: linear-gradient(to right, #9C27B0, #3F51B5);
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  {% include 'header.html' %}  <!-- keep only once -->

  <div class="form-container">
    <h2>Submit Your Project</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data" class="form">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="text" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="email">Email (Gmail) *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="country">Country *</label>
        <input type="text" id="country" name="country" required>
      </div>

      <div class="form-group">
        <label for="company">Company / University *</label>
        <input type="text" id="company" name="company" required>
      </div>

      <div class="form-group">
        <label for="project">Project Details *</label>
        <textarea id="project" name="project" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="file">Attach File</label>
        <input type="file" id="file" name="file">
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
