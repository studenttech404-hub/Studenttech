<!-- templates/services.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services - StudentTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .hero-gradient {
      background: linear-gradient(to right, #9C27B0, #3F51B5);
    }
    .service-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .service-card:hover {
      transform: translateY(-5px);
    }
    .service-card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .btn-theme {
      background: linear-gradient(to right, #9C27B0, #3F51B5);
      color: #fff;
      border: none;
    }
    .btn-theme:hover {
      opacity: 0.9;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  {% include 'header.html' %}

  <!-- Hero Section -->
  <section class="hero-gradient text-white">
    <div class="container py-5">
      <h4 class="display-5 fw-bold">Our Subjects</h4>
      <p class="mt-2">Explore different study areas with interactive resources.</p>
    </div>
  </section>

  <!-- Subjects Grid -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4">

        <!-- Electrical -->
        <div class="col-md-4">
          <div class="card service-card shadow-sm">
            <video autoplay muted loop>
              <source src="{{ url_for('static', filename='videos/ee.mp4') }}" type="video/mp4">
            </video>
            <div class="card-body">
              <h5 class="card-title fw-semibold">Electrical</h5>
              <a href="{{ url_for('electrical') }}" class="btn btn-theme mt-3">Explore</a>
            </div>
          </div>
        </div>

        <!-- Mechanical -->
        <div class="col-md-4">
          <div class="card service-card shadow-sm">
            <video autoplay muted loop>
              <source src="{{ url_for('static', filename='videos/me.mp4') }}" type="video/mp4">
            </video>
            <div class="card-body">
              <h5 class="card-title fw-semibold">Mechanical</h5>
              <a href="{{ url_for('mechanical') }}" class="btn btn-theme mt-3">Explore</a>
            </div>
          </div>
        </div>

        <!-- Computer Science -->
        <div class="col-md-4">
          <div class="card service-card shadow-sm">
            <video autoplay muted loop>
              <source src="{{ url_for('static', filename='videos/cs.mp4') }}" type="video/mp4">
            </video>
            <div class="card-body">
              <h5 class="card-title fw-semibold">Computer Science</h5>
              <a href="{{ url_for('computerscience') }}" class="btn btn-theme mt-3">Explore</a>
            </div>
          </div>
        </div>

        <!-- Cyber Security -->
        <div class="col-md-4">
          <div class="card service-card shadow-sm">
            <video autoplay muted loop>
              <source src="{{ url_for('static', filename='videos/cys.mp4') }}" type="video/mp4">
            </video>
            <div class="card-body">
              <h5 class="card-title fw-semibold">Cyber Security</h5>
              <a href="{{ url_for('cybersecurity') }}" class="btn btn-theme mt-3">Explore</a>
            </div>
          </div>
        </div>

        <!-- Computer Vision -->
        <div class="col-md-4">
  <div class="card service-card shadow-sm">
    <div class="card-video-container">
      <video autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='videos/cv.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="card-body">
      <h5 class="card-title fw-semibold">Computer Vision</h5>
      <a href="{{ url_for('computervision') }}" class="btn btn-theme mt-3">Explore</a>
    </div>
  </div>
</div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
